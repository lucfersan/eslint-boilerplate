name: Lint

on: pull_request

jobs:
  code:
    name: Test
    runs-on: ubuntu-latest
    container: node

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Run lint
        run: npm run lint
